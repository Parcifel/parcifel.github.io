<style>

    html, body {
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;

    .nav-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 10vh;
        z-index: 100;
    }

</style>

<body>
    
    <div class="nav-container"></div>

    <main id="swup" class="transition-fade">
        <div class="hero-container">
            <div class="content-container">
                <div class="greeting">
                    <h1>Hello there ...</h1>
                </div>
                <div class="title">
                    <h1></h1>
                </div>
                <div class="summary">
                    <p>
                        I'm currently a student at the Stellenbosch University
                        studying towards a BSc in Computer Science.
                    </p>
                    <p>
                        I'm a passionate developer and I love to learn new things.
                    </p>
                    <div class="read-more">
                        <p>Read More</p>
                    </div>
                </div>
            </div>

            <div class="image-container">

            </div>
        </div>

</body>

<script src="/static/includeHTML.js"></script>
<script defer src="/static/nav.js"></script>
<script>
    console.log("Hello Script!");

    /* Navigation */
    let nav_container = document.querySelector(".nav-container");
    let nav_file = "/components/nav.html";
    includeHTML(nav_container, nav_file);

    let read_more = document.querySelector(".read-more");


    read_more.addEventListener("click", () => {
        window.location.href = "about.html";
    });

    /* Type Writer Effect */
    async function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function typeWriter(element, text, speed) {
        let i = 0;
        while (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;

            if (speed != null) {
                await sleep(speed);
            } else {
                await sleep(Math.floor(Math.random() * 100) + 100);
            
            }
        }
    }

    let greeting = document.querySelector(".title h1");
    let text = "I Am Pierre du Toit";

    typeWriter(greeting, text, null);



</script>

</html>
