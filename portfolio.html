<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
    }

    .background {
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: -2;
        background-color: #0a080a;
    }

    .blob {
        width: 10vw;
        height: 10vw;

        position: fixed;
        z-index: -1;
        top: 10vw;
        left: 10vh;

        background-color: #df00ff;
    }

    .glass {
        width: 100%;
        height: 100%;
        z-index: 0;
        position: fixed;
        top: 0;
        left: 0;

        background-color: rgba(34, 32, 32, 0.1);
        backdrop-filter: blur(30px);
    }

</style>

<body>
    <div class="background">
        <div class="blob">

        </div>
        <div class="glass">

        </div>
    </div>
</body>
</html>
